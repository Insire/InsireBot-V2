version: 0.0.{build}
platform: Any CPU
configuration: Release

image:
  - Visual Studio 2017

skip_commits:
  files:
    - README.md
    - license.md
    - .XamlStyler
    - .editorconfig
    - header.png
    - MainWindow.gif

environment:
  APPVEYOR_REPO_TAG: true

#---------------------------------#
#        Branches to build        #
#---------------------------------#
branches:
  only:
    - master

#---------------------------------#
#  Build Cache                    #
#---------------------------------#
cache:
  - .\packages -> .\**\packages.config

#---------------------------------#
#  Build Script                   #
#---------------------------------#
build_script:
  - ps: powershell -ExecutionPolicy ByPass -File ".\Cake\build.ps1" -Script ".\Cake\build.cake"

#---------------------------------#
#  Build Artifacts                #
#---------------------------------#
artifacts:
  - path: './src/Maple/bin/$(configuration)'
    name: 'Binaries'
  - path: './Cake/Archive/'
    name: 'Installer'
  - path: './Cake/Releases/Maple-$(appveyor_build_version)-full.nupkg'
    type: NuGetPackage
    name: 'NuGetPackage'
  - path: './Cake/Releases/MapleSetup-v$(appveyor_build_version).exe'
    type: File
    name: 'Installer'
  - path: './Cake/Releases/RELEASES'
    type: File
    name: 'Release'

#---------------------------------#
#  Unit Tests                     #
#---------------------------------#
test: off

#---------------------------------#
#  Deploy to GitHub Releases      #
#---------------------------------#
deploy:
  description: 'Auto generated build' # is required to be set
  provider: GitHub
  auth_token:
    secure: Yo5d5V9sj0vLGZl6XQ1N4aNajAja6FTmPkRyr1Ft3Vg5fhPTFCPuh4d0LqcQvNZy # your encrypted token from GitHub
  artifact: Binaries,Installer,NuGetPackage,Installer,Release
  draft: true
  prerelease: true
  force_update: true
  on:
    branch: master                # release from master branch only
    APPVEYOR_REPO_TAG: true       # deploy on tag push only